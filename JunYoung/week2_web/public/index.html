<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=4s4rul73aj"></script>

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    window.onload = function () {
      var mapOptions = {
        center: new window.naver.maps.LatLng(37.55025, 127.073146),
        zoom: 16,
      };
      var map = new window.naver.maps.Map("root", mapOptions);

      map.setCursor('pointer');

      map.addListener('click', function (e) {
        var position = e.coord;
        new window.naver.maps.Marker({
          position: position,
          map: map
        });

        window.ReactNativeWebView.postMessage(JSON.stringify({
          latitude: position.lat(),
          longitude: position.lng()
        }));
      });
    }
  </script>
</body>

</html>
